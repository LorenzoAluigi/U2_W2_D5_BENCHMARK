<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style-profilepage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <img
        id="logo"
        src="./assets/assets/netflix_logo.png"
        alt="logo"
        srcset=""
      />
    </header>

    <main class="px-5">
      <div class="container-fluid">
        <div class="col-12 col-md-10 offset-md-2">
          <div class="container-fluid d-flex justify-content-center">
            <div class="row">
              <div class="col-12 pb-3 border-bottom border-secondary">
                <h1>Edit Profile</h1>
              </div>
              <div class="col-4 mt-3">
                <img
                  id="avatar"
                  src="./assets/assets/avatar.png"
                  class="img-fluid"
                  alt="avatar"
                />
              </div>
              <div class="col-8 mt-3">
                <div class="container-fluid">
                  <input
                    id="name"
                    class="text-white"
                    type="text"
                    placeholder="Strive Students"
                  />
                  <div
                    class="d-flex flex-column mt-5 border-bottom border-secondary"
                  >
                    <span>Language:</span>
                    <div class="mt-2 mb-4">
                      <button
                        type="button"
                        class="btn btn-sm btn-dark dropdown-toggle border border-white"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li>
                          <a class="dropdown-item" href="#"></a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            >Something else here</a
                          >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                          <a class="dropdown-item" href="#">Separated link</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div
                  class="container-fluid pb-3 border-bottom border-secondary"
                >
                  <h5 class="my-3">Maturity Settings</h5>
                  <p class="p-1 bg-secondary text-white fw-bold d-inline-block">
                    ALL MATURITY RATINGS
                  </p>
                  <p>Show titles of all maturity ratings for this profile</p>
                  <button
                    type="button"
                    class="btn btn-lg btn-dark border border-secondary text-secondary"
                  >
                    EDIT
                  </button>
                </div>
                <div class="container-fluid">
                  <div class="d-flex container">
                    <div>
                      <h5>Autoplay controls</h5>
                      <div class="form-check">
                        <input
                          class="form-check-input bg-dark fs-2 border-secondary text-secondary"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label
                          class="form-check-label mt-2"
                          for="flexCheckDefault"
                        >
                          Autoplay next episode in a series on all devices.
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input bg-dark fs-2 border-secondary text-secondary"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label
                          class="form-check-label mt-2"
                          for="flexCheckChecked"
                        >
                          Autoplay previews while browsing on all devices.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 my-3 border-top border-secondary">
                <div class="my-3 d-flex justify-content-between">
                  <button
                    type="button"
                    class="a btn btn-lg btn-dark border border-secondary text-secondary"
                  >
                    SAVE
                  </button>
                  <button
                    type="button"
                    class="a btn btn-lg btn-dark border border-secondary text-secondary"
                  >
                    CANCEL
                  </button>
                  <button
                    type="button"
                    class="a btn btn-lg btn-dark border border-secondary text-secondary"
                  >
                    DELETE POFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
